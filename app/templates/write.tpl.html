<h3>Write</h3>

<form ng-submit="addPromptLy(promptly)">
  <input placeholder="Author Photo URL" ng-model="promptly.photo">
  <input placeholder="Author Name" ng-model="promptly.author">
  <input placeholder="Title" ng-model="promptly.title">
  <input placeholder="Writing Prompt" ng-model="promptly.prompt">
  <input placeholder="Genre" ng-model="promptly.genre">
  <input placeholder="Write Your Story Here" ng-model="promptly.entry">
  <button>Add</button>
</form>
